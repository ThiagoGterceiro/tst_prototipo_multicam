<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiCam - Gráficos e Captura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link para Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f3f4f6;
        }
        .camera-view {
            height: 300px;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 1.5em;
            border-radius: 10px;
            margin: 20px 0;
        }
        .chart-container {
            height: 300px;
        }

        .menu-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #fff;
            border-top: 1px solid #ccc;
            display: flex;
            justify-content: space-around;
            padding: 0.5rem 0;
            z-index: 1000;
        }
        .menu-bar a {
            text-decoration: none;
            color: #007BFF;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 1.2rem;
        }
        .menu-bar a.active { color: #0056b3; }
    </style>
</head>
<body>
    <div class="container py-4">
        <!-- Seção da Câmera -->
        <div class="camera-view">
            <p>Câmera Capturando...</p>
        </div>

        <!-- Seção de Gráficos -->
        <div class="chart-container">
            <canvas id="captureChart"></canvas>
        </div>
    </div>
    <!-- Menu de Navegação -->
    <div class="menu-bar">
        <div class="menu-item">
            <a href="./index.html" class="active">
                <i class="fas fa-home"></i>
                Início
            </a>
        </div>
        <div class="menu-item">
            <a href="./tst4.html">
                <i class="fas fa-cogs"></i>
                Configurações
            </a>
        </div>
        <div class="menu-item">
            <a href="./tstgale.html">
                <i class="fas fa-image"></i>
                Imagens
            </a>
        </div>
        <div class="menu-item">
            <a href="./tst2.html">
                <i class="fas fa-chart-line"></i>
                Gráficos
            </a>
        </div>
    </div>

    
    <script>
        const ctx = document.getElementById('captureChart').getContext('2d');
        const captureChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb', 'Dom'],
                datasets: [{
                    label: 'Imagens Capturadas',
                    data: [5, 7, 4, 6, 3, 8, 5],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'
                    }
                }
            }
        });
    </script>
</body>
</html>
