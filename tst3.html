<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiCam - Câmera</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link para Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f3f4f6;
        }
        .camera-feed {
            width: 100%;
            height: 300px;
            background-color: #000;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 1.2rem;
            margin-top: 20px;
            position: relative;
        }
        .camera-feed::after {
            content: "Live Camera Feed";
            position: absolute;
            top: 45%;
        }
        .capture-btn {
            margin-top: 20px;
            width: 100%;
            height: 60px;
            font-size: 1.2rem;
            border-radius: 12px;
        }
        .settings {
            margin-top: 30px;
        }

        .menu-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #fff;
            border-top: 1px solid #ccc;
            display: flex;
            justify-content: space-around;
            padding: 0.5rem 0;
            z-index: 1000;
        }
        .menu-bar a {
            text-decoration: none;
            color: #007BFF;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 1.2rem;
        }
        .menu-bar a.active { color: #0056b3; }
    </style>
</head>
<body>

<div class="container py-4">
    <h2 class="text-center mb-4">MultiCam - Captura de Imagens</h2>

    <!-- Área da Câmera -->
    <div class="camera-feed">
        <video id="camera" autoplay></video>
    </div>

    <!-- Botão de Captura -->
    <button class="btn btn-primary capture-btn" onclick="captureImage()">Capturar Imagem</button>

    <!-- Configurações -->
    <div class="settings">
        <h5>Configurações de Captura</h5>
        <div class="mb-3">
            <label for="interval" class="form-label">Intervalo de Captura (segundos)</label>
            <input type="number" class="form-control" id="interval" value="5">
        </div>
        <div class="mb-3">
            <label for="resolution" class="form-label">Resolução</label>
            <select class="form-select" id="resolution">
                <option value="480">480p</option>
                <option value="720" selected>720p</option>
                <option value="1080">1080p</option>
            </select>
        </div>
        <button class="btn btn-success w-100" onclick="startAutoCapture()">Iniciar Captura Automática</button>
    </div>

    <!-- Galeria de Imagens -->
    <div class="mt-4">
        <h5>Imagens Capturadas</h5>
        <div class="d-flex flex-wrap gap-3" id="image-gallery"></div>
    </div>
</div>

    <!-- Menu de Navegação -->
    <div class="menu-bar">
        <div class="menu-item">
            <a href="./index.html" class="active">
                <i class="fas fa-home"></i>
                Início
            </a>
        </div>
        <div class="menu-item">
            <a href="./tst4.html">
                <i class="fas fa-cogs"></i>
                Configurações
            </a>
        </div>
        <div class="menu-item">
            <a href="./tstgale.html">
                <i class="fas fa-image"></i>
                Imagens
            </a>
        </div>
        <div class="menu-item">
            <a href="./tst2.html">
                <i class="fas fa-chart-line"></i>
                Gráficos
            </a>
        </div>
    </div>

<script>
// Iniciar a câmera frontal
navigator.mediaDevices.getUserMedia({ 
    video: { facingMode: { exact: "user" } }  // Garante que a câmera frontal será usada
})
.then(function(stream) {
    document.getElementById('camera').srcObject = stream;
})
.catch(function(error) {
    console.error('Erro ao acessar a câmera:', error);
});


// Capturar imagem manualmente
function captureImage() {
    const video = document.getElementById('camera');
    const canvas = document.createElement('canvas');
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    const context = canvas.getContext('2d');
    context.drawImage(video, 0, 0, canvas.width, canvas.height);
    const img = document.createElement('img');
    img.src = canvas.toDataURL('image/png');
    img.className = 'img-thumbnail';
    img.style.width = '100px';
    img.style.height = '100px';
    document.getElementById('image-gallery').appendChild(img);
}

// Iniciar captura automática
let autoCaptureInterval;
function startAutoCapture() {
    const interval = parseInt(document.getElementById('interval').value) * 1000;
    if (autoCaptureInterval) clearInterval(autoCaptureInterval);
    autoCaptureInterval = setInterval(captureImage, interval);
    alert('Captura automática iniciada!');
}
</script>

</body>
</html>
