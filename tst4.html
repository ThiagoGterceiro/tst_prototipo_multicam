<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiCam - Gerenciamento e Configurações</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Link para Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; }
        .header { text-align: center; padding: 20px; background-color: #007BFF; color: white; }
        .content { padding: 20px; }
        .image-card img { max-height: 150px; object-fit: cover; }
        .settings-section { margin-top: 30px; }
        .card { margin-bottom: 20px; }

        .menu-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #fff;
            border-top: 1px solid #ccc;
            display: flex;
            justify-content: space-around;
            padding: 0.5rem 0;
            z-index: 1000;
        }
        .menu-bar a {
            text-decoration: none;
            color: #007BFF;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 1.2rem;
        }
        .menu-bar a.active { color: #0056b3; }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h3>MultiCam - Gerenciamento e Configurações</h3>
    </div>

    <!-- Content -->
    <div class="content">
        <!-- Gerenciamento de Imagens -->
        <div class="settings-section">
            <h5>Gerenciamento de Imagens</h5>
            <div class="row">
                <div class="col-6">
                    <div class="card image-card">
                        <img src="./61vNYWH63WL._AC_UF894,1000_QL80_.jpg" class="card-img-top" alt="Imagem Capturada">
                        <div class="card-body">
                            <h6 class="card-title">Amostra 01</h6>
                            <button class="btn btn-danger btn-sm">Excluir</button>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="card image-card">
                        <img src="./Figura-1-Microscopia-da-amostra-colhida-para-cultura-fungica-A-Fotomicroscopia-da.png" class="card-img-top" alt="Imagem Capturada">
                        <div class="card-body">
                            <h6 class="card-title">Amostra 02</h6>
                            <button class="btn btn-danger btn-sm">Excluir</button>
                        </div>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary mt-3">Exportar Imagens</button>
        </div>

        <!-- Configurações de Captura -->
        <div class="settings-section">
            <h5>Configurações de Captura</h5>
            <form>
                <div class="mb-3">
                    <label for="interval" class="form-label">Intervalo de Captura (minutos)</label>
                    <input type="number" class="form-control" id="interval" min="1" max="1440" placeholder="Digite o intervalo">
                </div>
                <div class="mb-3">
                    <label for="duration" class="form-label">Duração da Captura (horas)</label>
                    <input type="number" class="form-control" id="duration" min="1" max="48" placeholder="Digite a duração">
                </div>
                <div class="mb-3">
                    <label for="resolution" class="form-label">Resolução das Imagens</label>
                    <select class="form-select" id="resolution">
                        <option>Baixa</option>
                        <option>Média</option>
                        <option>Alta</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success">Salvar Configurações</button>
            </form>
        </div>

        <!-- Configurações de Notificações -->
        <div class="settings-section">
            <h5>Configurações de Notificações</h5>
            <form>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="notifStart">
                    <label class="form-check-label" for="notifStart">Notificar ao Iniciar Captura</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="notifEnd">
                    <label class="form-check-label" for="notifEnd">Notificar ao Finalizar Captura</label>
                </div>
                <button type="submit" class="btn btn-info mt-2">Salvar Notificações</button>
            </form>
        </div>
    </div>

    <!-- Menu de Navegação -->
    <div class="menu-bar">
        <div class="menu-item">
            <a href="./index.html" class="active">
                <i class="fas fa-home"></i>
                Início
            </a>
        </div>
        <div class="menu-item">
            <a href="./tst4.html">
                <i class="fas fa-cogs"></i>
                Configurações
            </a>
        </div>
        <div class="menu-item">
            <a href="./tstgale.html ">
                <i class="fas fa-image"></i>
                Imagens
            </a>
        </div>
        <div class="menu-item">
            <a href="./tst2.html">
                <i class="fas fa-chart-line"></i>
                Gráficos
            </a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
